<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrar - Controle de Gastos</title>

    <link rel="shortcut icon" href="../../static/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body class="centralize">

    <main class="centralize">

        <form action="">
            <fieldset>
                <h1>Registrar</h1>
                <section>
                    <label>Email</label>
                    <input type="email" name="email" id="email" onchange="onChangeEmail()" />
                    <span class="error" id="email-required-error">Email é obrigatório</span>
                    <span class="error" id="email-invalid-error">Email é inválido</span>

                    <label>Senha</label></div>
                    <input type="password" name="password" id="password" onchange="onChangePassword()" />
                    <span class="error" id="password-required-error">Senha é obrigatória</span>
                    <span class="error" id="password-min-length-error">Senha deve conter no mínimo 6 caracteres.</span>

                    <label>Confirmar senha</label>
                    <input type="password" name="confirm-password" id="confirmPassword"
                        onchange="onChangeConfirmPassword()" />
                    <span class="error" id="password-doesnot-match-error">Senha e Confirmar Senha devem ser
                        iguais.</span>
                </section>

                <section class="form-button">
                    <button type="button" class="solid" disabled="true" id="register-button"
                        onclick="register()">Registrar</button>
                    <button type="button" class="outline" onclick="login()">Login</button>
                </section>
            </fieldset>
        </form>

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../static/js/firebase-init.js"></script>
    <script src="../../static/js/loading.js"></script>
    <script src="../../static/js/messages.js"></script>
    <script src="../../static/js/user-validations.js"></script>
    <script src="../../static/js/user-register.js"></script>

</body>

</html>
